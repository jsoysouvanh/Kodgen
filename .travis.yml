  - cd Refureku
  - mkdir -p Build
  - cd Build

  # Debug test
  - mkdir -p Debug
  - cd Debug
  - cmake --config Debug ../..
  - cmake --build . -- VERBOSE=1
  - ./Binaries/refureku
 
  - cd ..

  # Release test
  - mkdir -p Release
  - cd Release
  - cmake --config Release ../..
  - cmake --build . -- VERBOSE=1
  - ./Binaries/refureku


