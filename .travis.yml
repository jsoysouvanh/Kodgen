language: cpp

os: linux
dist: bionic

matrix:
  include:
    - compiler: clang
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        - sudo apt-add-repository -y "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main"
        - sudo apt-get -q update
        - sudo apt-get -y install clang-9 lld-9
        - eval "${MATRIX_EVAL}"
      env:
         - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
    - compiler: gcc
      before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get -q update
        - sudo apt-get -y install gcc-9 g++-9
        - eval "${MATRIX_EVAL}"
      env:
         - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"


install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/Dependencies"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}

  - travis_retry wget --no-check-certificate https://cmake.org/files/v3.8/cmake-3.8.2-Linux-x86_64.tar.gz

  - tar -xvf cmake-3.8.2-Linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.8.2-Linux-x86_64 cmake-install

  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH

  - cd ${TRAVIS_BUILD_DIR}

script:
- cd Refureku
- mkdir -p Build
- cd Build
- cmake ..
- cmake --build .
- ./Binaries/exe


branches:
  only:
  - master
  - dev


notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always