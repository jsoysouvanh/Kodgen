language: cpp
compiler:
- clang
- gcc


os: linux
dist: bionic


script:
- cd Refureku
- mkdir -p Build
- cd Build
- cmake ..
- cmake --build .
- ./Binaries/exe


branches:
  except:
  - Experimental


notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always